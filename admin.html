<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Attendance Records - AutoSquad</title>
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('../Assets/grey-background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
            pointer-events: none;
        }
        .logout-btn {
            position: fixed;
            top: 30px;
            right: 50px;
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 10;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .content-container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }
        h2, table, #message {
            position: relative;
            z-index: 1;
            color: white;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #ddd;
            text-align: left;
            color: black;
        }
        th {
            background-color: #e74c3c;
            color: white;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <div class="content-container">
        <h2>Attendance Records</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>User Email</th>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Login Time</th>
                    <th>Logout Time</th>
                    <th>Total Time</th>
                    <th>Attached Files</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be populated here -->
            </tbody>
        </table>

        <h2>Attached Files</h2>
        <table id="filesTable">
            <thead>
                <tr>
                    <th>User Email</th>
                    <th>Filename</th>
                    <th>Upload Time</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                <!-- Files will be populated here -->
            </tbody>
        </table>

        <div id="message"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const messageDiv = document.getElementById('message');
        const recordsTableBody = document.querySelector('#recordsTable tbody');
        const filesTableBody = document.querySelector('#filesTable tbody');
        const logoutBtn = document.getElementById('logoutBtn');

        if (!token) {
            alert('You are not logged in. Redirecting to sign in.');
            window.location.href = 'signin.html';
        }

        async function fetchRecords() {
            messageDiv.textContent = '';
            try {
                const response = await fetch('http://localhost:5000/api/admin/attendance', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    recordsTableBody.innerHTML = '';
                    data.forEach(record => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${record.userEmail}</td>
                            <td>${record.date}</td>
                            <td>${record.day}</td>
                            <td>${record.loginTime}</td>
                            <td>${record.logoutTime || '-'}</td>
                            <td>${record.totalTime || '-'}</td>
                            <td>-</td>
                        `;
                        recordsTableBody.appendChild(tr);
                    });
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message || 'Failed to fetch records.';
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error connecting to server.';
            }
        }

        async function fetchFiles() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/attachments', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    filesTableBody.innerHTML = '';
                    data.forEach(file => {
                        const tr = document.createElement('tr');
                        const fileUrl = `http://localhost:5000/uploads/${file.filepath}`;
                        tr.innerHTML = `
                            <td>${file.userEmail}</td>
                            <td>${file.filename}</td>
                            <td>${file.uploadTime}</td>
                            <td><a href="${fileUrl}" target="_blank">View</a></td>
                        `;
                        filesTableBody.appendChild(tr);
                    });
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message || 'Failed to fetch files.';
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error connecting to server.';
            }
        }

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'signin.html';
        });

        fetchRecords();
        fetchFiles();
    </script>
</body>
</html>
