<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In - AutoSquad</title>
    <!-- Removed favicon link as per request -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Signin-BG.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 400px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: left;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background: #c0392b;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Enter your email" />
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Enter your password" />
            <button type="submit">Login</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://autosquadtech-website.onrender.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login successful! Redirecting...';

                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (data.user.role === 'employee') {
                        window.location.href = 'employee.html';
                    } else {
                        messageDiv.style.color = 'red';
                        messageDiv.textContent = 'Unknown user role.';
                    }
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message || 'Login failed.';
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error connecting to server.';
            }
        });
    </script>
</body>
</html>
