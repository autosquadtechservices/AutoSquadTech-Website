<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign In - AutoSquad</title>
        <link rel="icon" type="image/x-icon" href="../Assets/favicon.ico" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #d3d3d3; /* dim white color */
                background-image: none;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                position: relative;
            }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 400px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .employee-container {
            background: #33363a;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 400px;           /* Change this value as needed */
            max-width: 95vw;
            margin: 60px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: left;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background: #c0392b;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            }
        </style>
        <style>
            .top-left-logo {
                position: fixed;
                top: 10px;
                left: 10px;
                height: 140px;
                width: 280px;
                z-index: 1000;
            }
        </style>
    </head>
    <body>
        <img src="../Assets/Logo-New.png" alt="AutoSquad Logo" class="top-left-logo" />
        <div class="login-container">
            <h2>Sign In</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email" />
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" />
                <div style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="showPassword" />
                    <label for="showPassword" style="font-weight: bold; font-size: 0.9rem; cursor: pointer; margin: 0;">Show Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="message" id="message"></div>

    <script>
        // Configurable backend URL for deployment
        const backendUrl = 'http://localhost:5000';

        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${backendUrl}/api/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login successful! Redirecting...';

                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (data.user.role === 'employee') {
                        window.location.href = 'employee.html';
                    } else {
                        messageDiv.style.color = 'red';
                        messageDiv.textContent = 'Unknown user role.';
                    }
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message || 'Login failed.';
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error connecting to server.';
            }
        });

        // Show password toggle
        const showPasswordCheckbox = document.getElementById('showPassword');
        const passwordInput = document.getElementById('password');

        showPasswordCheckbox.addEventListener('change', () => {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
